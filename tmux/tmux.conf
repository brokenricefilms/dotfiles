set-option -g history-limit 10000
set -g focus-events on

bind '"' split-window -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"
bind c new-window -ac "#{pane_current_path}"

set -g escape-time 10
set-option -g repeat-time 0
set-option escape-time 10

set -g mode-keys vi
set-option -g status-keys vi
set -g mouse on

unbind C-b
set -g prefix C-a
bind C-a last-window

bind a switch-client -l

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'wl-copy'
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

bind -n S-Left previous-window
bind -n S-Right next-window

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind-key r rotate-window

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical

unbind -n C-Left
unbind -n C-Down
unbind -n C-Up
unbind -n C-Right
bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

set -ga terminal-overrides ",xterm-256color:Tc"

set -g status-interval 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g status-position top
set -g default-terminal "tmux"
set -g status-left '#[fg="#000000"]#[bold]#{s/root//:client_key_table} '

set -g status-right-length 85
set -g status-right '#[fg="#000000"]#[bold] [ #S ]'
set -g status-style fg='#000000'
set -g window-status-current-style fg='#000000',bold
set -g pane-border-style fg='#000000'
set -g pane-active-border-style fg='#000000'
set -g display-panes-active-colour '#000000'
set -g display-panes-colour '#ffffff'
set -g clock-mode-colour '#000000'
set -g mode-style fg='#000000',bg='#daf7a6'
set -g message-style fg='#000000',bg='#ffffff'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'thuanowa/tmux-fzf-session-switch'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
