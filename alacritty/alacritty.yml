env:
  TERM: xterm-256color

window:
  decorations: "none"
  dynamic_padding: true

# https://raw.githubusercontent.com/mcchrish/zenbones.nvim/main/extras/alacritty/zenwritten_light.yml
colors:
  primary:
    foreground: '#353535'
    background: '#EEEEEE'
  cursor:
    cursor: '#EEEEEE'
    text: '#353535'
  normal:
    black:   '#EEEEEE'
    red:     '#A8334C'
    green:   '#4F6C31'
    yellow:  '#944927'
    blue:    '#286486'
    magenta: '#88507D'
    cyan:    '#3B8992'
    white:   '#353535'
  bright:
    black:   '#C6C3C3'
    red:     '#94253E'
    green:   '#3F5A22'
    yellow:  '#803D1C'
    blue:    '#1D5573'
    magenta: '#7B3B70'
    cyan:    '#2B747C'
    white:   '#5C5C5C'

font:
  normal:
    family: JetBrains Mono NL
    style: Regular
  bold:
    family: JetBrains Mono NL
    style: Bold
  italic:
    family: JetBrains Mono NL
    style: Italic
  size: 12

key_bindings:
  - { key: Return,   mods: Shift,   chars: "\x1b[13;2u" }
  - { key: Return,   mods: Control, chars: "\x1b[13;5u" }
