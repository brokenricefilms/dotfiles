env:
  TERM: xterm-256color

font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 13

# This file is auto-generated by shipwright.nvim
colors:
  primary:
    foreground: '#353535'
    background: '#EEEEEE'
  cursor:
    cursor: '#353535'
    text: '#EEEEEE'
  normal:
    black:   '#EEEEEE'
    red:     '#A8334C'
    green:   '#4F6C31'
    yellow:  '#944927'
    blue:    '#286486'
    magenta: '#88507D'
    cyan:    '#3B8992'
    white:   '#353535'
  bright:
    black:   '#C6C3C3'
    red:     '#94253E'
    green:   '#3F5A22'
    yellow:  '#803D1C'
    blue:    '#1D5573'
    magenta: '#7B3B70'
    cyan:    '#2B747C'
    white:   '#5C5C5C'

window:
  decorations: none
  dynamic_padding: true
  startup_mode: Maximized

key_bindings:
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
