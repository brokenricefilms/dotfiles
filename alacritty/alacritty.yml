env:
  TERM: xterm-256color

window:
  decorations: "none"
  dynamic_padding: true

colors:
  primary:
    background: "#F0EDEC"
    foreground: "#2C363C"
  normal:
    black: "#F0EDEC"
    red: "#A8334C"
    green: "#4F6C31"
    yellow: "#944927"
    blue: "#286486"
    magenta: "#88507D"
    cyan: "#3B8992"
    white: "#2C363C"
  bright:
    black: "#CFC1BA"
    red: "#94253E"
    green: "#3F5A22"
    yellow: "#803D1C"
    blue: "#1D5573"
    magenta: "#7B3B70"
    cyan: "#2B747C"
    white: "#4F5E68"

font:
  normal:
    family: JetBrains Mono NL
    style: Regular
  bold:
    family: JetBrains Mono NL
    style: Bold
  italic:
    family: JetBrains Mono NL
    style: Italic
  size: 11

key_bindings:
  - { key: Return,   mods: Shift,   chars: "\x1b[13;2u" }
  - { key: Return,   mods: Control, chars: "\x1b[13;5u" }
