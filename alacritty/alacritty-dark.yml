env:
  TERM: xterm-256color

window:
  decorations: "none"

# Colors (Gruvbox dark)
colors:
  primary:
    background:        &gruvbox_dark_bg '#282828'
    foreground:        '#ebdbb2'
    bright_foreground: '#fbf1c7'
    dim_foreground:    '#a89984'
  cursor:
    text:   CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text:   CellBackground
    cursor: CellForeground
