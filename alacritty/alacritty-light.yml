env:
  TERM: xterm-256color

window:
  dynamic_padding: true

  decorations: none

  startup_mode: Windowed

colors:
  primary:
    background: "#eeeeee"
    foreground: "#444444"

  cursor:
    text: "#eeeeee"
    cursor: "#444444"

  normal:
    black: "#eeeeee"
    red: "#af0000"
    green: "#008700"
    yellow: "#5f8700"
    blue: "#0087af"
    magenta: "#8700af"
    cyan: "#005f87"
    white: "#878787"

  bright:
    black: "#bcbcbc"
    red: "#af0000"
    green: "#008700"
    yellow: "#5f8700"
    blue: "#0087af"
    magenta: "#8700af"
    cyan: "#005f87"
    white: "#eeeeee"

font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  bold:
    family: SauceCodePro Nerd Font
    style: Bold
  italic:
    family: SauceCodePro Nerd Font
    style: Italic
  size: 11
