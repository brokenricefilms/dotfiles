shell:
  program: pwsh
  args:
    - -NoLogo
    - -NoExit
    - -c cowsay Yo!

env:
  TERM: xterm-256color

window:
  dynamic_padding: true

colors:
  # Default colors
  primary:
    background: "0xffffff"
    foreground: "0x586069"

  # Normal colors
  normal:
    black: "0x697179"
    red: "0xd03d3d"
    green: "0x14ce14"
    yellow: "0x949800"
    blue: "0x0451a5"
    magenta: "0xbc05bc"
    cyan: "0x0598bc"
    white: "0x586069"

  # Bright colors
  bright:
    black: "0x666666"
    red: "0xcd3131"
    green: "0x14ce14"
    yellow: "0xb5ba00"
    blue: "0x0451a5"
    magenta: "0xbc05bc"
    cyan: "0x0598bc"
    white: "0x586069"

  indexed_colors:
    - { index: 16, color: "0xd18616" }
    - { index: 17, color: "0xcd3131" }

font:
  normal:
    family: JetBrainsMono NF
  size: 13

cursor:
  style:
    blinking: Always
  blink_interval: 350

selection:
  save_to_clipboard: true

key_bindings:
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: N, mods: Control, action: CreateNewWindow }
  - { key: I, mods: Control, action: ToggleViMode }
